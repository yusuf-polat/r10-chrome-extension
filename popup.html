<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R10.net Bildirimleri</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      width: 350px;
      max-height: 500px;
      overflow-y: auto;
    }
    .notification-item {
      border-bottom: 1px solid #e2e8f0;
    }
    .notification-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto p-4">
    <header class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold text-gray-800">R10.net Bildirimleri</h1>
      <button id="refreshBtn" class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
      </button>
    </header>
    
    <div class="stats grid grid-cols-3 gap-2 mb-4">
      <div class="stat bg-white p-2 rounded shadow">
        <div class="text-sm text-gray-600">Özel Mesaj</div>
        <div id="pmCount" class="text-xl font-bold text-blue-600">0</div>
      </div>
      <div class="stat bg-white p-2 rounded shadow">
        <div class="text-sm text-gray-600">Arkadaşlık</div>
        <div id="friendCount" class="text-xl font-bold text-green-600">0</div>
      </div>
      <div class="stat bg-white p-2 rounded shadow">
        <div class="text-sm text-gray-600">Bildirim</div>
        <div id="notifyCount" class="text-xl font-bold text-red-600">0</div>
      </div>
    </div>
    
    <div class="tabs flex mb-4 border-b">
      <button id="tabAll" class="tab-btn py-2 px-4 font-medium text-blue-600 border-b-2 border-blue-600">Tümü</button>
      <button id="tabPm" class="tab-btn py-2 px-4 font-medium text-gray-600">Özel Mesajlar</button>
      <button id="tabNotify" class="tab-btn py-2 px-4 font-medium text-gray-600">Bildirimler</button>
    </div>
    
    <div id="loadingIndicator" class="text-center py-4">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
      <p class="mt-2 text-gray-600">Bildirimler yükleniyor...</p>
    </div>
    
    <div id="notificationList" class="bg-white rounded shadow divide-y divide-gray-200">
      <!-- Bildirimler buraya yüklenecek -->
    </div>
    
    <div id="emptyState" class="hidden text-center py-8">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
      </svg>
      <p class="mt-2 text-gray-600">Hiç bildiriminiz yok.</p>
    </div>
    
    <footer class="mt-4 text-center text-xs text-gray-500">
      <p>Son kontrol: <span id="lastCheckTime">-</span></p>
  <p class="mt-1">Token durumu: <span id="tokenStatus">-</span></p>
</footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
